# .github > workflows > deploy.yml
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter blogpress build

      - name: Disable Jekyll
        run: |
          touch packages/blogpress/.vitepress/dist/.nojekyll
          # Also create .nojekyll in the root to ensure Jekyll is disabled
          echo "" > packages/blogpress/.vitepress/dist/.nojekyll

      - name: Clean gh-pages branch
        run: |
          # Remove any existing Jekyll-related files that might interfere
          rm -rf packages/blogpress/.vitepress/dist/.jekyll-*
          rm -rf packages/blogpress/.vitepress/dist/.jekyll-cache
          rm -rf packages/blogpress/.vitepress/dist/_includes
          rm -rf packages/blogpress/.vitepress/dist/_layouts
          rm -rf packages/blogpress/.vitepress/dist/_posts
          rm -rf packages/blogpress/.vitepress/dist/_config.yml
          rm -rf packages/blogpress/.vitepress/dist/Gemfile
          rm -rf packages/blogpress/.vitepress/dist/Gemfile.lock
          # Remove any markdown source files that might have been copied
          find packages/blogpress/.vitepress/dist -name "*.md" -type f -delete
          # Remove any source directories
          rm -rf packages/blogpress/.vitepress/dist/packages
          # List contents for debugging
          ls -la packages/blogpress/.vitepress/dist/

      - name: Verify dist contents
        run: |
          echo "=== Dist directory structure ==="
          find packages/blogpress/.vitepress/dist -type f | head -20
          echo "=== Checking for .nojekyll ==="
          ls -la packages/blogpress/.vitepress/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: packages/blogpress/.vitepress/dist
          publish_branch: gh-pages
          full_commit_message: ${{ github.event.head_commit.message }}
          force_orphan: true
